<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Painting Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gem"></i> Diamond Painting Generator</h1>
            <p class="tagline">Transform your photos into beautiful diamond painting patterns</p>
        </header>
        
        <div class="upload-section">
            <h2><i class="fas fa-upload"></i> Upload Your Image</h2>
            <div class="upload-area">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose a file or drag it here</span>
                </label>
            </div>
            
            <div class="settings">
                <div class="setting">
                    <label for="rowsSlider">Number of Rows: <span id="rowsValue">50</span></label>
                    <input type="range" id="rowsSlider" min="10" max="200" value="50" class="slider">
                </div>
                <div class="setting">
                    <label for="colorsSlider">Number of Colors: <span id="colorsValue">36</span></label>
                    <input type="range" id="colorsSlider" min="5" max="60" value="36" class="slider">
                </div>
                <div class="options-group">
                    <h3>Display Options</h3>
                    <div class="setting-checkbox">
                        <input type="checkbox" id="showGrid" checked>
                        <label for="showGrid"><i class="fas fa-border-all"></i> Show Grid</label>
                    </div>
                    <div class="setting-checkbox">
                        <input type="checkbox" id="showSymbols" checked>
                        <label for="showSymbols"><i class="fas fa-font"></i> Show Symbols</label>
                    </div>
                    <div class="setting-checkbox">
                        <input type="checkbox" id="showColors" checked>
                        <label for="showColors"><i class="fas fa-palette"></i> Show Colors</label>
                    </div>
                </div>
            </div>
            <button id="generateBtn" disabled><i class="fas fa-magic"></i> Generate Pattern</button>
        </div>
        
        <div class="preview-section">
            <div class="original-image">
                <h3><i class="fas fa-image"></i> Original Image</h3>
                <div id="originalImageContainer"></div>
            </div>
            <div class="pattern-preview">
                <h3><i class="fas fa-th"></i> Pattern Preview</h3>
                <div id="patternContainer"></div>
            </div>
        </div>
        
        <div class="download-section" style="display: none;">
            <h2><i class="fas fa-check-circle"></i> Your Pattern is Ready!</h2>
            <button id="downloadBtn"><i class="fas fa-download"></i> Download Pattern & Color Chart</button>
        </div>
        
        <footer>
            <p>Created with <i class="fas fa-heart"></i> for diamond painting enthusiasts</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
